<body>
    <script>
        let a=['apple','pear','watermelon','melon','peach','strawberry',
        'mango','banana','kiwi','grape','orange','mandrin']
        let temp=[]
        let temp2=[]    //오름차순배열

        for(let i=0;i<a.length;i++){
             
            if(a[i].length>=5)temp.push(a[i])
        }

        console.log(temp)
        //console.log(temp[0][0])
        //console.log(temp.length)

        let temp3
        for(let i=0;i<temp.length-1;i++){
            if(temp[i][0]>temp[i+1][0]){
                temp3=temp[i]
                temp[i]=temp[i+1]
                temp[i+1]=temp3
            }
       
            else{
                temp[i]=temp[i]
                temp[i+1]=temp[i+1]
            }
        }
        console.log(temp)
       
    </script>
