<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .clicked {
        background-color: yellow;
        color: blue;
      }
      .clicked2 {
        background-color: red;
        color: green;
      }
    </style>
  </head>
  <body>
    <h1 id="title">My Profile</h1>
    <div id="profile">
      <img src="images/pf.png" alt="도레미" />
      <div id="desc">
        <p class="user">이름 : 도레미</p>
        <p id="add" class="user">주소 : somewhere</p>
        <p class="user">연락처 : 1234-5678</p>
      </div>
    </div>
    <script>
      const title = document.querySelector("#title");
      const userName = document.querySelector("#desc p");
      const add = document.querySelector("#add");
      const pfImage = document.querySelector("#profile img");

      title.onclick = () => {
        title.innerHTML = `프로필`;
        title.style.backgroundColor = "yellow";
        title.style.color = "blue";
      };

      userName.onclick = () => {
        userName.innerHTML = `<b>이름:민들레</b>`;
        userName.classList.add("clicked");
      };

      add.onclick = () => {
        add.classList.toggle("clicked2");
      };
      pfImage.onclick = () => (pfImage.src = "images/pf2.png");
    </script>
  </body>
</html>
