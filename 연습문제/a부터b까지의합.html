<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A부터B까지 더하는 함수</title>
</head>
<body>
    <script>
        const a=prompt('a값을 입력')*1
        const b=prompt('b값을 입력')*1

        function total(){
            let sum=0
            for(let i=a;i<=b;i++){
                
              sum +=i

            }
            return sum
        }
        alert(`${a}부터${b}까지의합 : ${total()}`)
    </script>
</body>
</html>
