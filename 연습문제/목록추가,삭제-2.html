<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록추가/삭제</title>
	<style>
		ul{
			list-style: none;
		}
	</style>
</head>
<body>
    <div id="wrapper">
	<h2>여행 준비물 점검 목록2</h2>
	
	<input type="text" id="item">
	<button onclick="arrPush()" id="add" class="addBtn">추가</button>
		
	<div id="itemList"></div>
	</div> 

	<script>
		let arr=[]

		function arrPush(){
			let val=document.querySelector("#item").value
			if(val != null){
				arr.push(val)
				document.querySelector("#item").value=""
				document.querySelector("#item").focus()
		}
			addList()
		}

		function addList(){
			let list="<ul>"
			for(let i=0;i<arr.length;i++){
				list += `<li>${i+1}. ${arr[i]} <button onclick="remove()" id="${i}">x</button></li>`
			}
			list +="</ul>"
			document.querySelector("#itemList").innerHTML=list
		}

		function remove(){
			//console.log(this)
			//let id = this.getAttribute('id')
			let id=
			arr.splice(id,1)
			addList()
		}
		
	</script>
</body>
</html>
