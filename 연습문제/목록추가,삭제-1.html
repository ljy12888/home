<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록추가/삭제</title>
</head>
<body>
    <div id="wrapper">
		<h2>여행 준비물 점검 목록</h2>
		<form>
			<input type="text" id="item">
			<button onclick="arrPush()" id="add" class="addBtn">추가</button>
		</form>
		<div id="itemList"></div>
	</div> 

	<script>
		let arr=[]
		

		function arrPush(){
			let item = document.querySelector("#item").value;
			arr.push(item)
			/*if(item !== null){
				arr.push(item)
				document.querySelector("#item").value=""
				document.querySelector("#item").focus()

			}*/
		addList()
		}

		function addList(){
			document.querySelector("#itemList").innerHTML=arr
		}
		
	</script>
</body>
</html>
