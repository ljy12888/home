    <script>
        let arr=[]
        function max(a,b,c){
            /*let num1=a

            arr=[a,b,c]
            /*arr[0]=a

            arr[2]=c*/
           
           

           /* if(Array.isArray(input)){

            }*/
            //else{arr=[input]}
           
            console.log(arr)
           

            let temp

            for(let i=0;i<arr.length-1;i++){
                for(let j=i+1;j<arr.length;j++){
                    if(arr[i]>arr[j]){
                        temp=arr[i]
                        arr[i]=arr[j]
                        arr[j]=temp
                    }
                }
            }
           
           return arr[arr.length-1]
            
        }
