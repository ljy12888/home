<body>
    <script>

        let arr1=[8,200,600,4]

        const lineUp = function(arr){
           Arr=[]
            let temp

            for(let i=0;i<arr.length-1;i++){
                for(let j=i+1;j<arr.length;j++){
                    if(arr[i]>arr[j]){
                        temp=arr[i]
                        arr[i]=arr[j]
                        arr[j]=temp
                    }
                }
            }
           return arr
           
            
        }

        function max(arr){
            Arr=[]
            return arr[arr.length-1]
        }

        function min(arr){
            Arr=[]
            return arr[0]
        }
        console.log(arr1)
        //console.log(lineUp(arr1))
        console.log(max(arr1))
        console.log(min(arr1))
        console.log(max(lineUp(arr1)))
        console.log(arr1)

        
    </script>
